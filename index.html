      // الوظيفة التي تنقل البيانات إلى صفحة الطلب
// الوظيفة التي تنقل البيانات إلى صفحة الطلب
function orderNow(productName, price, description, imageUrls) {
   var orderPage = "order.html";

   // تحويل مصفوفة الصور إلى نص JSON وتشفيرها
   var queryParams = "?productName=" + encodeURIComponent(productName) +
      "&price=" + encodeURIComponent(price) +
      "&description=" + encodeURIComponent(description) +
      "&imageUrls=" + encodeURIComponent(JSON.stringify(imageUrls));

   // توجيه المستخدم إلى صفحة الطلب مع تمرير البيانات عبر الرابط
   window.location.href = orderPage + queryParams;
}




      document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();
    let searchQuery = document.getElementById('searchInput').value.toLowerCase();
    let products = document.querySelectorAll('.card');
    let found = false;

    products.forEach(function(product) {
        let productName = product.querySelector('.shirt_text').innerText.toLowerCase();
        if (productName.includes(searchQuery)) {
            product.style.display = 'block';
            found = true;
        } else {
            product.style.display = 'none';
        }
    });

    if (!found) {
        document.getElementById('noResultsMessage').style.display = 'block';
    } else {
        document.getElementById('noResultsMessage').style.display = 'none';
    }
});






   </script>
